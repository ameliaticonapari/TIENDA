<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Lubricentro</title>
    <style>
        /* --- ESTILOS (CSS) --- */
        :root {
            --primary-color: #0056b3;
            --accent-color: #ffcc00;
            --bg-color: #f4f4f4;
            --text-color: #333;
            --whatsapp-color: #25D366;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }

        /* Cabecera */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 { margin: 0; }
        header p { margin: 5px 0 0; opacity: 0.8; }

        /* Filtros */
        .filters {
            padding: 20px;
            text-align: center;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky; /* Mantiene los filtros visibles al bajar un poco */
            top: 0;
            z-index: 10;
        }
        .btn-filter {
            padding: 10px 20px;
            margin: 5px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 20px;
            transition: 0.3s;
            font-weight: 500;
        }
        .btn-filter:hover, .btn-filter.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Cuadrícula de Productos */
        .catalog-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            padding-bottom: 80px; /* Espacio para no tapar el botón flotante */
        }

        /* Tarjeta de Producto */
        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .product-card:hover { transform: translateY(-5px); }

        .product-img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background-color: #fff;
            padding: 10px;
            box-sizing: border-box;
            border-bottom: 1px solid #eee;
        }
        .product-info {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .category-tag {
            font-size: 0.8em;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .product-title {
            font-size: 1.1em;
            font-weight: bold;
            margin: 5px 0;
        }
        .price {
            font-size: 1.3em;
            color: var(--primary-color);
            font-weight: bold;
            margin-top: auto;
            padding-top: 10px;
        }

        /* Botón "Pedir" dentro de la tarjeta */
        .btn-card-whatsapp {
            display: block;
            width: 100%;
            background-color: var(--whatsapp-color);
            color: white;
            text-align: center;
            padding: 10px 0;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn-card-whatsapp:hover { background-color: #128C7E; }

        /* --- BOTÓN FLOTANTE WHATSAPP --- */
        .float-wa {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 25px;
            right: 25px;
            background-color: var(--whatsapp-color);
            color: #FFF;
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s;
        }
        .float-wa:hover {
            background-color: #128C7E;
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Lubricentro MEGA</h1>
        <p>Catálogo Online - Juliaca</p>
    </header>

    <div class="filters">
        <button class="btn-filter active" onclick="filterProducts('todos')">Todos</button>
        <button class="btn-filter" onclick="filterProducts('aceites')">Aceites</button>
        <button class="btn-filter" onclick="filterProducts('filtros')">Filtros</button>
        <button class="btn-filter" onclick="filterProducts('aditivos')">Aditivos</button>
    </div>

    <div class="catalog-container" id="catalog">
        
        <div class="product-card" data-category="aceites">
            <img src="https://via.placeholder.com/250x200?text=Shell+Helix" alt="Aceite" class="product-img">
            <div class="product-info">
                <span class="category-tag">Aceite</span>
                <h3 class="product-title">Shell Helix HX7 10W-40 (4L)</h3>
                <div class="price">S/ 120.00</div> <a href="https://wa.me/51904850808?text=Hola, me interesa el Shell Helix HX7 10W-40" class="btn-card-whatsapp" target="_blank">Pedir ahora</a>
            </div>
        </div>

        <div class="product-card" data-category="filtros">
            <img src="https://via.placeholder.com/250x200?text=Filtro+Aire" alt="Filtro" class="product-img">
            <div class="product-info">
                <span class="category-tag">Filtros</span>
                <h3 class="product-title">Filtro de Aire Toyota Yaris</h3>
                <div class="price">S/ 35.00</div>
                <a href="https://wa.me/51904850808?text=Hola, me interesa el Filtro de Aire Toyota Yaris" class="btn-card-whatsapp" target="_blank">Pedir ahora</a>
            </div>
        </div>
